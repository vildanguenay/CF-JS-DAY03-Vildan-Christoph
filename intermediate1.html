<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intermediate 1</title>
</head>
<body>
	

	<script>
		var grades = [76,85,65,93,81]		
		

		function average(grades){
		var result = 0;
		for (i = 0; i < grades.length; i++) {
			result += grades[i];
			}
		
		var average =result / grades.length;
			document.write(average);
			return average;
		}

		average(grades)

		document.write("<hr>")

		var test = average(grades);
		function final(){
		if (test <=100 && test >=90) {
			document.write("A");
		}
		else if (test <90 && test >=80) {
			document.write("B");
		}
		else if (test <80 && test >=70) {
			document.write("C");
		}
		else if (test <70 && test >=60) {
			document.write("D");
		}
		else if (test <60) {
			document.write("F");
		}
	}
	final(test);

	</script>
</body>
</html>
